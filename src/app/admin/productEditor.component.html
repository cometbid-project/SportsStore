<div class="bg-primary p-2 text-white" [class.bg-warning]="editing" [class.text-dark]="editing">
    <h5>{{editing ? "Edit" : "Create"}} Product</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-5">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" name="name" [(ngModel)]="product.name" />
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input class="form-control" name="category" [(ngModel)]="product.category" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" [(ngModel)]="product.description">
                </textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" name="price" [(ngModel)]="product.price" />
                </div>
            </div>
            <div class="col-md-2 pt-2 m-2">
                <button type="submit" class="btn btn-primary btn-block" [class.btn-warning]="editing">
                    {{editing ? "Save" : "Create"}}
                </button>
            </div>
            <div class="col-md-2 pt-2 m-2">
                <button type="reset" class="btn btn-secondary btn-block" routerLink="/admin/main/products">
                    Cancel
                </button>
            </div>
        </div>

    </div>
</form>
